<div class="ui-width-large ui-margin-auto">
    <form class="ui-form-stacked"
          [formGroup]="registerInfo"
          (ngSubmit)="register()">
        <h2 class="ui-h2 ui-margin-medium-bottom">用户注册</h2>
        <div class="ui-margin">
            <div class="ui-form-label ui-flex ui-flex-between">
                <div class="ui-flex ui-flex-between">
                    <label for="name">
                        姓名
                    </label>
                    <div *ngIf="p.name.errors && p.name.touched"
                         class="ui-text-danger">
                        <span *ngIf="p.name.errors.required">请填写姓名</span>
                    </div>
                </div>
            </div>
            <input class="ui-input"
                   formControlName="password"
                   id="name"
                   type="text"
                   [class.ui-form-danger]="p.name.errors && p.name.touched"
                   [class.ui-form-success]="!p.name.errors && p.name.touched"
                   placeholder="请输入姓名">
        </div>
        <div class="ui-margin">
            <div class="ui-form-label ui-flex ui-flex-between">
                <div class="ui-flex ui-flex-between">
                    <label for="loginName">
                        登录名
                    </label>
                    <div *ngIf="p.loginName.errors && p.loginName.touched"
                         class="ui-text-danger">
                        <span *ngIf="p.loginName.errors.required">请填写姓名</span>
                    </div>
                </div>
            </div>
            <input class="ui-input"
                   formControlName="loginName"
                   id="loginName"
                   type="text"
                   [class.ui-form-danger]="p.loginName.errors && p.loginName.touched"
                   [class.ui-form-success]="!p.loginName.errors && p.loginName.touched"
                   placeholder="请输入登录名">
        </div>
        <div formGroupName="passwords">
            <div class="ui-margin">
                <div class="ui-form-label ui-flex ui-flex-between">
                    <div class="ui-flex ui-flex-between">
                        <label for="password">
                            密码
                        </label>
                        <div *ngIf="p.password.errors && p.password.touched"
                             class="ui-text-danger">
                            <span *ngIf="p.password.errors.required">请填写密码</span>
                        </div>
                    </div>
                </div>
                <input class="ui-input"
                       formControlName="password"
                       id="password"
                       type="password"
                       [class.ui-form-danger]="p.password.errors && p.password.touched"
                       [class.ui-form-success]="!p.password.errors && p.password.touched"
                       placeholder="登录密码">
            </div>
            <div class="ui-margin">
                <div class="ui-flex ui-flex-between">
                    <label for="confirmPassword">
                        确认密码
                    </label>
                    <div *ngIf="p.confirmPassword.errors && p.confirmPassword.touched"
                         class="ui-text-danger">
                        <span *ngIf="p.confirmPassword.errors.required">请填写确认密码</span>
                    </div>
                    <div *ngIf="getConfirmPasswordError()"
                         class="ui-text-danger">
                        <span>密码和确认密码不一致</span>
                    </div>
                </div>
                <input class="ui-input"
                       id="confirmPassword"
                       formControlName="confirmPassword"
                       type="password"
                       [class.ui-form-danger]="p.confirmPassword.touched && (p.confirmPassword.errors || getConfirmPasswordError())"
                       [class.ui-form-success]="!p.confirmPassword.errors && p.confirmPassword.touched && !getConfirmPasswordError()"
                       placeholder="确认密码">
            </div>
        </div>
        <div class="ui-margin">
            <div class="ui-form-label ui-flex ui-flex-between">
                <div class="ui-flex ui-flex-between">
                    <label for="phone">
                        手机号
                    </label>
                    <div *ngIf="p.phone.errors && p.phone.touched"
                         class="ui-text-danger">
                        <span *ngIf="p.phone.errors.required">请填写手机号</span>
                    </div>
                </div>
            </div>
            <input class="ui-input"
                   formControlName="phone"
                   id="phone"
                   type="text"
                   [class.ui-form-danger]="p.phone.errors && p.phone.touched"
                   [class.ui-form-success]="!p.phone.errors && p.phone.touched"
                   placeholder="请输入手机号">
        </div>
        <div class="ui-margin">
            <div class="ui-form-label ui-flex ui-flex-between">
                <div class="ui-flex ui-flex-between">
                    <label for="avatar">
                        图像
                    </label>
                    <div *ngIf="p.avatar.errors && p.avatar.touched"
                         class="ui-text-danger">
                        <span *ngIf="p.avatar.errors.required">请选择图像</span>
                    </div>
                </div>
            </div>
            <input class="ui-input"
                   formControlName="avatar"
                   id="avatar"
                   type="text"
                   [class.ui-form-danger]="p.avatar.errors && p.avatar.touched"
                   [class.ui-form-success]="!p.avatar.errors && p.avatar.touched"
                   placeholder="请提供图像">
        </div>
        <div class="ui-margin-medium-top ui-text-center">
            <button type="submit"
                    [disabled]="!registerInfo.valid"
                    class="ui-button ui-button-danger ui-button-large ui-width-1-2">
                注册
            </button>
        </div>
        <p class="ui-text-center">
            已有账号？
            <a routerLink="../login">
                去登录
            </a>
        </p>
    </form>
</div>
