<ul class="ui-iconnav ui-iconnav-vertical ui-margin-remove-top">
    <li *ngFor="let nav of navMenus"
        [ngClass]="{
            'ui-active': editorPanelService.activePanelValue === nav.id
        }">
        <a class="ui-text-center"
           [attr.ui-icon]="'ratio:1.3;icon: ' + nav.icon"
           (click)="editorPanelService.activePanelValue === nav.id
           ? editorPanelService.changeActivePanel(null)
           : editorPanelService.changeActivePanel(nav.id)">
        </a>
    </li>
</ul>
