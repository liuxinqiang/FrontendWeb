<ng-container *ngIf="list.length; else empty">
    <div *ngFor="let commit of list"
         class="ui-grid-small ui-margin-remove-top"
         ui-grid>
        <div class="ui-width-expand" ui-leader>{{commit.message}}</div>
        <div>{{commit.name}}</div>
    </div>
</ng-container>
<ng-template #empty>
    <p class="ui-text-center">{{emptyMsg}}</p>
</ng-template>
