<ul class="ui-list"
    *ngIf="list.length; else empty">
    <li *ngFor="let file of list">
        <a (click)="filesManagerService.setActiveFile(file)">
            {{file.substr(dir.length + 1)}}
        </a>
    </li>
</ul>
<ng-template #empty>
    <p class="ui-text-center">{{emptyMsg}}</p>
</ng-template>
