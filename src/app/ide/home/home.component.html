<app-ide-context-menu class="ui-position-absolute"></app-ide-context-menu>
<app-ide-header class="ui-display-block"
    [backUrl]="query.url">
</app-ide-header>
<div class="ui-grid ui-grid-collapse main-container ui-light vs-dark">
    <app-ide-icon-nav class="ui-display-block ui-width-small">
    </app-ide-icon-nav>
    <app-ide-nav-panel *ngIf="panelService.activePanelValue !== null"
            class="ui-display-block ui-width-small ui-overflow-auto">
    </app-ide-nav-panel>
    <div class="ui-width-expand ui-height-1-1">
        <app-ide-editor-top class="ui-display-block main-editor-top">
        </app-ide-editor-top>
        <app-ide-text-editor class="ui-display-block ui-position-relative main-editor-container"
                             (loadComplete)="textEditorLoaded($event)">
        </app-ide-text-editor>
    </div>
</div>
