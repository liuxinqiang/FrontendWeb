<ul class="ui-iconnav ui-iconnav-vertical ui-margin-remove-top">
    <li *ngFor="let nav of panelService.navMenus"
        [ngClass]="{
            'ui-active': panelService.activePanelValue === nav.id
        }">
        <a class="ui-text-center"
           [attr.ui-icon]="'ratio:1.3;icon: ' + nav.icon"
           (click)="changePanel(nav.id)">
        </a>
    </li>
</ul>
